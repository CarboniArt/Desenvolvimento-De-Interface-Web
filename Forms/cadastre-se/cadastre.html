<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastre.css" />
</head>

<body>
    <form action="#">
        <fieldset>
            <h1>Cadastre-se</h1>
            <label for="usuário">usuário</label>
            <input type="text" name="usuário" id="usuário" />

            <label for="email">email</label>

            <input type="text" name="senha" id="senha" />

                <button type="submit" class="btn">CADASTRE-SE</button>
                <p>Já possui cadastro? <a href="#">Faça login</a></p>
            </div>
        </fieldset>

    </form>

</body>

</html>
